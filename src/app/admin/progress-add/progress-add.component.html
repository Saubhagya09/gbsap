<div class="container mt-5">
    <div class="card shadow-lg rounded-4 p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4 text-primary">Add Progress Entry</h2>

        <form [formGroup]="taskForm" (ngSubmit)="addNewProgress()">
            <!-- Activity -->
            <div class="mb-3">
                <label for="activity" class="form-label">Activity</label>
                <input type="text" class="form-control" id="activity" formControlName="type" required
                    placeholder="Enter activity" />
            </div>

            <!-- Percentage -->
            <div class="mb-3">
                <label for="percentage" class="form-label">Percentage</label>
                <input type="number" class="form-control" id="percentage" formControlName="percentage" required
                    placeholder="Enter completion %" />
            </div>

            <!-- Payment -->
            <div class="mb-3">
                <label for="payment" class="form-label">Payment</label>
                <input type="number" class="form-control" id="payment" formControlName="payment" required
                    placeholder="Enter payment amount" />
            </div>

            <!-- Vendor -->
            <div class="mb-3">
                <label for="vendor" class="form-label">Vendor</label>
                <input type="text" class="form-control" id="vendor" formControlName="vendor" required
                    placeholder="Enter vendor name" />
            </div>

            <!-- Start Date -->
            <div class="mb-3">
                <label for="start" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start" formControlName="start" required />
            </div>

            <!-- Expected Date -->
            <div class="mb-3">
                <label for="expectedDate" class="form-label">Expected Date</label>
                <input type="date" class="form-control" id="expectedDate" formControlName="expectedDate" required />
            </div>

            <!-- Remark -->
            <div class="mb-3">
                <label for="remark" class="form-label">Remark</label>
                <textarea class="form-control" id="remark" rows="3" formControlName="remark" required
                    placeholder="Enter any remarks"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg" [disabled]="taskForm.invalid">
                    Add Progress
                </button>
            </div>
        </form>
    </div>
</div>
