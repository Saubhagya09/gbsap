<div class="container">
  <h2>Add New Inventory</h2>

  <form (ngSubmit)="addNewInventory(inventoryForm.value)" #inventoryForm="ngForm">

    <!-- Item No -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Item No</mat-label>
      <input matInput type="number" id="itemNo" name="itemNo" ngModel required>
    </mat-form-field>

    <!-- Material Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Material Name</mat-label>
      <input matInput type="text" id="materialName" name="materialName" ngModel required>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput id="description" name="description" ngModel rows="3"></textarea>
    </mat-form-field>

    <!-- Unit -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Unit</mat-label>
      <input matInput type="text" id="unit" name="unit" ngModel required>
    </mat-form-field>

    <!-- Quantity -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" id="quantity" name="quantity" ngModel required>
    </mat-form-field>

    <!-- Unit Price -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Unit Price</mat-label>
      <input matInput type="number" id="unitPrice" name="unitPrice" ngModel required>
    </mat-form-field>

    <!-- Supplier -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Supplier</mat-label>
      <input matInput type="text" id="supplier" name="supplier" ngModel>
    </mat-form-field>

    <!-- Notes -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Notes</mat-label>
      <textarea matInput id="notes" name="notes" ngModel rows="2"></textarea>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="inventoryForm.invalid">
      Add Inventory
    </button>
  </form>
</div>
