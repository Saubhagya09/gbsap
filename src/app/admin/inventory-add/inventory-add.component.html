<div class="container mt-5">
  <div class="shadow-lg rounded-4 p-4 mx-auto" style="max-width: 600px;">
    <div class="card-header mb-4 text-white">
      <h4 class="text-center text-primary simple-heading">Add New Inventory</h4>
    </div>
    
    <!-- <div class="card-body"> -->
      <form (ngSubmit)="addNewInventory(inventoryForm.value)" #inventoryForm="ngForm">
        <div class="m-3">
          
          <div class="mb-3">
            <div class="form-group">
              <label for="itemNo">Item No</label>
              <input type="number" class="form-control" id="itemNo" name="itemNo" ngModel required>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="materialName">Material Name</label>
              <input type="text" class="form-control" id="materialName" name="materialName" ngModel required>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" ngModel rows="3"></textarea>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="unit">Unit</label>
              <input type="text" class="form-control" id="unit" name="unit" ngModel required>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" class="form-control" id="quantity" name="quantity" ngModel required>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="unitPrice">Unit Price</label>
              <input type="number" class="form-control" id="unitPrice" name="unitPrice" ngModel required>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="supplier">Supplier</label>
              <input type="text" class="form-control" id="supplier" name="supplier" ngModel>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" name="location" ngModel>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea class="form-control" id="notes" name="notes" ngModel rows="2"></textarea>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="inventoryForm.invalid">
              Add Inventory
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>
<!-- </div> -->

<ng-template #loadingTpl>
  <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="spinner-border text-primary me-2" role="status"></div>
    <span>Loading Inventory...</span>
  </div>
</ng-template>
