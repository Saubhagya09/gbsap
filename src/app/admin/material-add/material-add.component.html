<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Add Material Entry</h2>

        <form [formGroup]="materialForm" (ngSubmit)="addMaterialEntry()">

            <!-- Date -->
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control" formControlName="date" required>
            </div>

            <!-- Material Name -->
            <div class="mb-3">
                <label for="materialName" class="form-label">Material Name</label>
                <input type="text" id="materialName" class="form-control" formControlName="materialName" required>
            </div>

            <!-- Available Quantity -->
            <div class="mb-3">
                <label for="availableQuantity" class="form-label">Available Quantity</label>
                <input type="number" id="availableQuantity" class="form-control" formControlName="availableQuantity"
                    required>
            </div>

            <!-- Required Quantity -->
            <div class="mb-3">
                <label for="requiredQuantity" class="form-label">Required Quantity</label>
                <input type="number" id="requiredQuantity" class="form-control" formControlName="requiredQuantity"
                    required>
            </div>

            <!-- Issued Quantity -->
            <div class="mb-3">
                <label for="issuedQuantity" class="form-label">Issued Quantity</label>
                <input type="number" id="issuedQuantity" class="form-control" formControlName="issuedQuantity" required>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" class="form-control" formControlName="price" required>
            </div>

            <!-- Supplied Vendor -->
            <div class="mb-3">
                <label for="suppliedVendor" class="form-label">Supplied Vendor</label>
                <input type="text" id="suppliedVendor" class="form-control" formControlName="suppliedVendor" required>
            </div>

            <!-- Unit of Measurement -->
            <div class="mb-3">
                <label for="unitofMeasurement" class="form-label">Unit of Measurement</label>
                <input type="text" id="unitofMeasurement" class="form-control" formControlName="unitofMeasurement"
                    required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button class="btn btn-primary btn-lg text-uppercase" type="submit" [disabled]="materialForm.invalid">
                    Add Material Entry
                </button>
            </div>
        </form>
    </div>
</div>
