<div class="container">
    <h2>Add Material Entry</h2>

    <form [formGroup]="materialForm" (ngSubmit)="addMaterialEntry()">

        <!-- Date -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="datePicker" formControlName="date" required>
            <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>

        <!-- Material Name -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Material Name</mat-label>
            <input matInput type="text" formControlName="materialName" required>
        </mat-form-field>

        <!-- Available Quantity -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Available Quantity</mat-label>
            <input matInput type="number" formControlName="availableQuantity" required>
        </mat-form-field>

        <!-- Required Quantity -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Required Quantity</mat-label>
            <input matInput type="number" formControlName="requiredQuantity" required>
        </mat-form-field>
        <!-- Required Quantity -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Issued Quantity</mat-label>
            <input matInput type="number" formControlName="issuedQuantity" required>
        </mat-form-field>

        <!-- Price -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" required>
        </mat-form-field>

        <!-- Supplied Vendor -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Supplied Vendor</mat-label>
            <input matInput type="text" formControlName="suppliedVendor" required>
        </mat-form-field>

        <button class="btn btn-primary btn-lg btn-block my-3 py-3 font-weight-bold text-uppercase" type="submit"
            [disabled]="materialForm.invalid">
            Add Material Entry
        </button>

    </form>
</div>
