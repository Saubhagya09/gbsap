<!-- Loading Spinner -->
<div *ngIf="loading" class="spinner d-flex flex-column align-items-center justify-content-center my-5">
    <mat-spinner diameter="50"></mat-spinner> <!-- Angular Material spinner -->
    <p class="mt-3 text-muted">Loading inventory items...</p>
</div>

<!-- Error Message -->
<div *ngIf="error" class="alert alert-danger text-center my-3">
    <p>{{ error }}</p>
</div>

<div class="container mt-5">
    <div class="card shadow-lg rounded-4 p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4 text-primary">Update Project</h2>

        <form [formGroup]="projectForm" (ngSubmit)="updateProject()" class="needs-validation">
            <div class="mb-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Project Name</mat-label>
                    <input matInput type="text" formControlName="projectName" />
                </mat-form-field>
            </div>

            <div class="mb-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Location</mat-label>
                    <input matInput type="text" formControlName="location" />
                </mat-form-field>
            </div>

            <div class="mb-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Type Name</mat-label>
                    <input matInput type="text" formControlName="typeName" />
                </mat-form-field>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="projectForm.invalid">
                    Add Project
                </button>
            </div>
        </form>
    </div>
