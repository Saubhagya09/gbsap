<div class="container mt-5">
    <div class=" shadow-lg rounded-4 p-4 mx-auto" style="max-width: 600px;">
        <div class="card-header mb-4 text-white">
            <h4 class="text-center text-primary simple-heading">Edit Inventory Item</h4>
        </div>

        <!-- <div class="card-body"> -->
        <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
            <!-- <div class="mb-3"> -->

            <div class="mb-3">
                <div class="form-group">
                    <label for="itemNo" class="form-label">Item No</label>
                    <input type="number" id="itemNo" class="form-control" formControlName="itemNo" />
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label for="materialName" class="form-label">Material Name</label>
                    <input type="text" id="materialName" class="form-control" formControlName="materialName" />
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" class="form-control" formControlName="description" />
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label for="unit" class="form-label">Unit</label>
                    <input type="text" id="unit" class="form-control" formControlName="unit" />
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" id="quantity" class="form-control" formControlName="quantity" />
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label for="unitPrice" class="form-label">Unit Price</label>
                    <input type="number" id="unitPrice" class="form-control" formControlName="unitPrice" />
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label for="supplier" class="form-label">Supplier</label>
                    <input type="text" id="supplier" class="form-control" formControlName="supplier" />
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" class="form-control" formControlName="location" />
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea id="notes" class="form-control" formControlName="notes" rows="2"></textarea>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="inventoryForm.invalid">
                    Update
                </button>
            </div>

            <!-- </div> -->
        </form>
    </div>
    <!-- </div> -->


    <ng-template #loadingTemplate>
        <div class="d-flex flex-column align-items-center justify-content-center mt-5">
            <mat-spinner diameter="50"></mat-spinner>
            <p class="mt-3">Loading inventory data...</p>
        </div>
    </ng-template>
