<div class="container" *ngIf="!loading; else loadingTemplate">
    <h2>Edit Inventory Item</h2>

    <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Item No:</label>
            <input type="number" class="form-control" formControlName="itemNo" />
        </div>

        <div class="form-group">
            <label>Material Name:</label>
            <input type="text" class="form-control" formControlName="materialName" />
        </div>

        <div class="form-group">
            <label>Description:</label>
            <input type="text" class="form-control" formControlName="description" />
        </div>

        <div class="form-group">
            <label>Unit:</label>
            <input type="text" class="form-control" formControlName="unit" />
        </div>

        <div class="form-group">
            <label>Quantity:</label>
            <input type="number" class="form-control" formControlName="quantity" />
        </div>

        <div class="form-group">
            <label>Unit Price:</label>
            <input type="number" class="form-control" formControlName="unitPrice" />
        </div>

        <div class="form-group">
            <label>Supplier:</label>
            <input type="text" class="form-control" formControlName="supplier" />
        </div>

        <div class="form-group">
            <label>Notes:</label>
            <textarea class="form-control" formControlName="notes"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="inventoryForm.invalid">Update</button>
        <!-- <button class="btn btn-secondary" (click)="cancel()">Cancel</button> -->
    </form>
</div>

<ng-template #loadingTemplate>
    <div class="spinner">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Loading inventory data...</p>
    </div>
</ng-template>
