<div class="container mt-5">
    <div class="card shadow-lg rounded-4 p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4 text-primary">Add New Project</h2>

        <form (ngSubmit)="addNewPlan(newPlanForm.value)" #newPlanForm="ngForm">
            <!-- Project Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Project Name</label>
                <input type="text" id="name" name="subscriptionName" class="form-control" ngModel required
                    placeholder="Enter project name" />
            </div>

            <!-- Location -->
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-control" ngModel required
                    placeholder="Enter location" />
            </div>

            <!-- Types Name -->
            <div class="mb-3">
                <label for="tasktype" class="form-label">Types Name</label>
                <input type="text" id="tasktype" name="tasktype" class="form-control" ngModel required
                    placeholder="Enter type name" />
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="newPlanForm.invalid">
                    Add Project
                </button>
            </div>
        </form>
    </div>
</div>
