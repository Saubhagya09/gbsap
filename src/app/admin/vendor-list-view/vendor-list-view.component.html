<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">SL.</th>
            <th scope="col">BusinessType</th>
            <th scope="col">VendorName</th>
            <th scope="col">VendorTradeName</th>

            <th scope="col">vendorLocation</th>

            <th scope="col">GST number</th>
            <th scope="col">Contact</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let task of vendors; let i = index">
        <tr>
            <th scope="row">{{i+1}}</th>

            <td>{{task.businessType}}</td>
            <td>{{task.vendorName}}</td>
            <td>{{ task.vendorTradeName}}</td>
            <td>{{ task.vendorLocation}}</td>

            <td>{{ task.gstNumber}}</td>
            <td>{{ task.contactNumber}}</td>
            <td>
                <button class="btn btn-success btn-sm" (click)="edit(task)">Edit</button>
                <button class="btn btn-danger btn-sm" style="margin-left: 2px;" (click)="delete(task)">Delete</button>

            </td>
        </tr>
    </tbody>
</table>
