<div class="container mt-5">
    <div class="card shadow-lg rounded-4 p-4 mx-auto" style="max-width: 600px;">
        <h4 class="text-center mb-4 text-primary">Add Task</h4>

        <form [formGroup]="taskForm" (ngSubmit)="addNewPlan()">
            <!-- Task Name -->
            <div class="mb-3">
                <label class="form-label">Task Name</label>
                <input type="text" class="form-control" formControlName="taskname" placeholder="Enter task name"
                    required />
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" formControlName="status" required>
                    <option value="">Select status</option>
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>

            <!-- Task Type -->
            <div class="mb-3">
                <label class="form-label">Task Type</label>
                <input type="text" class="form-control" formControlName="tasktype" placeholder="E.g., Development"
                    required />
            </div>

            <!-- Assign To -->
            <div class="mb-3">
                <label class="form-label">Assign To</label>
                <input type="text" class="form-control" formControlName="assignto" placeholder="Assignee name"
                    required />
            </div>

            <!-- Start Date -->
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control" formControlName="startdate" required />
            </div>

            <!-- Due Date -->
            <div class="mb-3">
                <label class="form-label">Due Date</label>
                <input type="date" class="form-control" formControlName="dueDate" required />
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="taskForm.invalid">
                    Add Task
                </button>
            </div>
        </form>
    </div>
</div>
