<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">SL.</th>
      <th scope="col">SuppliedVendor</th>
      <th scope="col">materialName</th>
      <th scope="col">availableQuantity</th>

      <th scope="col">issuedQuantity</th>

      <th scope="col">requiredQuantity</th>
      <th scope="col">price</th>


    </tr>
  </thead>
  <tbody *ngFor="let task of tasks; let i = index">
    <tr>
      <th scope="row">{{i+1}}</th>

      <td>{{task.suppliedVendor}}</td>
      <td>{{task.materialName}}</td>
      <td>{{ task.availableQuantity}}</td>
      <td>{{ task.issuedQuantity}}</td>

      <td>{{ task.requiredQuantity}}</td>
      <td>{{ task.price}}</td>

      <td>
        <button class="btn btn-success btn-sm" (click)="edit(task)">Edit</button>
        <!-- <button class="btn btn-danger btn-sm">Show</button> -->
      </td>
    </tr>
  </tbody>
</table>
