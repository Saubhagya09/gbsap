<!-- Loading Spinner -->
<div *ngIf="loading" class="spinner">
    <mat-spinner diameter="50"></mat-spinner> <!-- Angular Material spinner -->
    <p>Loading inventory items...</p>
</div>

<!-- Error Message -->
<div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
</div>

<table class="table table-bordered" *ngIf="!loading && !error">
    <thead>
        <tr>
            <th scope="col">SL.</th>
            <th scope="col">Task Name</th>
            <th scope="col">Status</th>
            <th scope="col">Task Type</th>

            <th scope="col">Assigned To</th>

            <th scope="col">Start Date</th>
            <th scope="col">Due Date</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let task of tasks; let i = index">
        <tr>
            <th scope="row">{{i+1}}</th>

            <td>{{task.taskName}}</td>
            <td>{{task.status}}</td>
            <td>{{ task.taskType}}</td>
            <td>{{ task.assignedTo}}</td>

            <td>{{ task.startDate}}</td>
            <td>{{ task.dueDate}}</td>
            <td>
                <button class="btn btn-success btn-sm" (click)="edit(task)">Edit</button>
                <button class="btn btn-danger btn-sm" style="margin-left: 2px;" (click)="delete(task)">Delete</button>

            </td>
        </tr>
    </tbody>
</table>
